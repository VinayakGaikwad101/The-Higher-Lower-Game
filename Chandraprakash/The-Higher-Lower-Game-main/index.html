<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Higher Lower Game</title>
    <link rel="icon" href="higher-or-lower-logo.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="vs_content">
            <div class="vs">VS</div>
            <img src="Images/check (2).png" height="30px" class="check">
        </div>
        <div class="game">
            <div class="left">
                <div class="overlay"></div>
                <div class="left1">
                    <div class="content">
                        <h1 class="gamehead"></h1>
                        <p>has</p>
                        <span class="marks"></span>
                        <p>average monthly searches</p>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="overlay"></div>
                <div class="right1">
                    <div class="content">
                        <h1 class="gamehead"></h1>
                        <p>has</p>
                        <div class="buttons">
                            <button class="click higher"><p class="arr_content">Higher <span class="arrow">▲</span></p></button>
                            <br>
                            <button class="click lower"><p class="arr_content">Lower <span class="arrow">▼</span></p></button>
                        </div>
                        <p>searches than Adidas</p>
                    </div>
                </div>
            </div>
            <div class="opa"></div>
        </div>
        
        <div class="score">Score: <span class="num"></span></div>
        
    </div>
    <div class="gameover">
        <div class="centerit">
            <img src="Images/higherlower logo.svg" alt="Game logo">

            <h2>Your Score: <span class="num1"></span></h2>
            <h2>High Score: <span class="highscore"></span></h2>

            <button class="playagain">Play Again</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
